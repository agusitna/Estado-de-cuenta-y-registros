<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="scripts.js"></script>
    <title>Inicio de sesión</title>
</head>
<body style="font-family: 'Nunito', sans-serif; background-color: rgba(82, 77, 72, 0.767);">
    <div class="container-sm" style="width: 50%; margin-top: 10%;">
        <div style="background-color:rgba(209, 209, 209, 0.767); padding: 2% 12% 5% 12%; border-radius: 15px;">
            <h3 style="text-align: center;">Iniciar sesión</h3>
                <div class="row">
                    <div class="col" style="margin: 5% 0 5% 0;">
                        <input class="form-control" id="usuario" style="margin: 5% 0 5% 0;" type="text" placeholder="Usuario" required>
                    
                    <div class="col" style="margin: 5% 0 5% 0;">
                        <input class="form-control" id="clave" style="margin: 5% 0 5% 0;" type="password" placeholder="Contraseña" required>
                    </div>
                    <div id="sesion"></div>
                </div>
                <div class="d-flex justify-content-sm-center" >
                    <button class="btn btn-dark btn-small" type="submit" onclick="iniciarSesion()" id="entrar">Entrar</button>
                </div>
        </div>
    </div>
    
</body>
</html>
