<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="text/javascript" src="scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"><!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body style="font-family: 'Nunito', sans-serif; background-color: rgba(82, 77, 72, 0.767);">
    <ul class="nav navbar-dark bg-dark justify-content-end">
        <li class="nav-item">
          <a class="nav-link" onclick="redireccion(index);" style="color: whitesmoke;">Reestablecer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="cerrarSesion();" style="color: whitesmoke;">Cerrar sesi√≥n</a>
        </li>
      </ul>
      <div class="container-md">
      <div class="row">
        <div class="col">
      <div class="d-flex justify-content-left" style="margin: 5% 0 5% 0;">
        <div class="container-lg" style="background-color:rgba(209, 209, 209, 0.767); border-radius: 15px;">
            <h3 style="text-align: center; margin: 2% 0 2% 0;" >Estado de cuenta</h3>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">$</span>
                <label type="number" id="saldo-actual" class="form-control">0</label>
            </div>
            <div class="input-group" style="margin: 10% 0 5% 0;">
                <input type="number" id="saldo-ingresado" class="form-control" placeholder="Ingresar monto" min="0" step="0.01">
                <button class="btn btn-primary" type="button" id="boton-depositar" onclick="depositar()">Depositar</button>
                <button class="btn btn-danger" type="button" onclick="extraer()">Extraer</button>
            </div>
            <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th>Fecha de movimiento</th>
                    <th>Monto</th>
                    <th>Balance parcial</th>
                  </tr>
                </thead>
                <tbody id="tabla-cuentas">
                </tbody>
              </table>
        </div>
    </div>
</div>

<div class="col">
    <div class="d-flex justify-content-left" style="margin: 5% 0 5% 0;">
        <div class="container-lg" style="background-color:rgba(209, 209, 209, 0.767);  border-radius: 15px;">
            <h3 style="text-align: center; margin: 2% 0 2% 0;" >Registro y control de tareas</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="tarea" placeholder="Ingresar tarea">
                <button class="btn btn-success" id="agregar-tarea" type="button" onclick="agregarTarea()">Agregar</button>
            </div>
            <table class="table table-hover" style="margin-bottom: 8.7%;">
                <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th>Tarea</th>
                    <th>Estado</th>
                    <th>Eliminar</th>
                  </tr>
                </thead>
                <tbody id="tabla-tareas">
                  
                </tbody>
            </table>
            
            <table class="table" style="margin-bottom: 3%;">
                <thead class="thead-light">
                  <tr>
                    <th>Total de tareas</th>
                    <th>Tareas realizadas</th>
                    <th>Tareas pendientes</th>
                  </tr>
                </thead>
                <tbody id="tabla-contador"> 
                  <td id="cont-total"></td>
                  <td id="cont-realizadas"></td>
                  <td id="cont-pendientes"></td>
                </tbody>
              </table>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
